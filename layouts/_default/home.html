{{ define "main" }}
<div class="home">
  <div class="left">home .left</div>
  <div class="center">
    <div class="content">
      {{ .Content }}
    </div>
    {{ range site.RegularPages }}
    <div class="link-title">
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <div class="summary">
        {{ .Summary }}
      </div>
    </div>
    {{ end }}
  </div>
  <div class="right">home .right</div>
</div>
{{ end }}
