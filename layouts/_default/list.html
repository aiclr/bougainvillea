{{ define "main" }}
<div class="list">
  <div class="left">list .left</div>
  <div class="center">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages }}
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
    {{ end }}
  </div>
  <div class="right">list.right</div>
</div>
{{ end }}
